name: "Auto Author Assign"

on:
  pull_request:
    types:
      - opened
      - reopened

permissions:
  pull-requests: write

jobs:
  assign-author:
    runs-on: ubuntu-latest
    steps:
      - uses: toshimaru/auto-author-assign@v1.6.1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
