name: build

on:
  push:
    branches: ["3.x.x"]
  pull_request:
    branches: ["3.x.x"]

jobs:
  stable-dart:
    name: Build on stable dart

    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: dart pub get
      - name: Run dependency validator
        run: |
          dart pub global activate dependency_validator
          dart pub global run dependency_validator:dependency_validator
      - name: Analyze project
        run: dart analyze --fatal-warnings --fatal-infos .
      - name: Self scan
        run: dart run bin/metrics.dart --reporter=github bin example lib test
      - name: Verify formatting
        run: dart format --set-exit-if-changed .
      - name: Run tests
        run: pub run test

  minimal-dart:
    name: Build on minimal supported dart

    runs-on: ubuntu-latest

    steps:
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: "2.0.0"
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: pub downgrade
      - name: Analyze project
        run: dartanalyzer --fatal-warnings --fatal-infos --fatal-lints lib/ test/
      - name: Run tests
        run: pub run test

  beta-dart:
    name: Build on beta dart

    runs-on: ubuntu-latest

    steps:
      - uses: subosito/flutter-action@v1
        with:
          channel: "beta"
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: dart pub upgrade
      - name: Analyze project
        run: dart analyze --fatal-warnings --fatal-infos .
      - name: Run tests
        run: dart test

  package-analysis:
    name: Compute the package score on pub.dev site.

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: axel-op/dart-package-analyzer@v3
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
