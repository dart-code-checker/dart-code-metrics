name: build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  stable-dart:
    name: Build on stable dart

    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: "stable"
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: dart pub get
      - name: Run dependency validator
        run: |
          dart pub global activate dependency_validator
          dart pub global run dependency_validator:dependency_validator
      - name: Analyze project
        run: dart analyze --fatal-warnings --fatal-infos .
      - name: Verify formatting
        run: dart format --set-exit-if-changed .
      - name: Run tests
        env:
          CODECOV_TOKEN: ${{secrets.CODECOV_TOKEN}}
        if: success()
        run: |
          dart test --coverage=coverage
          dart pub run coverage:format_coverage --packages=.packages -i coverage -o coverage/coverage.lcov --lcov --report-on=lib
          dart run tool/uncovered_coverage.dart
          dart test test/fake_test.dart --coverage=coverage
          dart pub run coverage:format_coverage --packages=.packages -i coverage -o coverage/coverage.lcov --lcov --report-on=lib
          bash <(curl -s https://codecov.io/bash) -f coverage/coverage.lcov

  minimal-dart:
    name: Build on minimal supported 2.12 dart

    runs-on: ubuntu-latest

    steps:
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: "2.12.4"
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: pub downgrade
      - name: Analyze project
        run: dartanalyzer --fatal-warnings --fatal-infos --fatal-lints lib/ test/
      - name: Run tests
        run: pub run test

  beta-dart:
    name: Build on beta dart

    runs-on: ubuntu-latest

    steps:
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: "beta"
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: dart pub upgrade
      - name: Analyze project
        run: dart analyze --fatal-warnings --fatal-infos .
      - name: Run tests
        run: dart test

  stable-dart-windows:
    name: Build on stable dart on windows

    runs-on: windows-latest

    steps:
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: "stable"
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: dart pub upgrade
      - name: Analyze project
        run: dart analyze --fatal-warnings --fatal-infos .
      - name: Run tests
        run: dart test

  package-analysis:
    name: Compute the package score on pub.dev site.

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: axel-op/dart-package-analyzer@v3
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}

  self-scan:
    name: Analyze by latest stable version

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: dart-code-checker/dart-code-metrics-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          folders: "bin, example, lib, test"
