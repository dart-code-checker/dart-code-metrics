include: package:lints/recommended.yaml

analyzer:
  exclude:
    - example/**
  strong-mode:
    implicit-casts: false
    implicit-dynamic: false

dart_code_metrics:
  extends:
    - package:test_lints/presets.yaml
  metrics-exclude:
    - test/**
  rules:
    - rule-id4:
        exclude:
          - test/**
    - rule-id5
