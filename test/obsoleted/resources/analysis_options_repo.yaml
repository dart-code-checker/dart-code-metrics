include: ./analysis_options_common.yaml

analyzer:
  plugins:
    - dart_code_metrics

dart_code_metrics:
  metrics:
    cyclomatic-complexity: 20
    lines-of-executable-code: 30
    number-of-parameters: 4
  rules:
    member-ordering:
        alphabetize: true
        order:
          - public_fields
          - private_fields
          - constructors
    no-empty-block : true
    no-object-declaration : false
