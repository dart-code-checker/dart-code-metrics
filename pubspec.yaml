name: dart_code_metrics
version: 2.4.1
description: Software analytics tool that helps developers analyse and improve software quality.
homepage: https://github.com/dart-code-checker/dart-code-metrics
repository: https://github.com/dart-code-checker/dart-code-metrics
issue_tracker: https://github.com/dart-code-checker/dart-code-metrics/issues

environment:
  sdk: ">=2.9.0 <3.0.0"

dependencies:
  analyzer: '>=0.40.0 <0.42.0'
  analyzer_plugin: '>=0.3.0 <0.5.0'
  ansicolor: ^1.1.0
  args: ^1.4.4
  code_checker: '>=0.4.4 <0.5.0'
  crypto: ^2.0.6
  glob: ^1.1.7
  html: '>=0.13.4 <1.0.0'
  meta: ^1.1.6
  path: ^1.6.2
  quiver: ^2.0.0
  source_span: ^1.4.1
  yaml: ^2.1.5

dev_dependencies:
  coverage: ^0.14.0
  http_multi_server: ^2.2.0       # for valid resolve dependencies while downgrade
  mockito: ^4.1.1
  pedantic: ^1.9.2
  pub_semver: ^1.4.4
  test: ^1.15.3

executables:
  metrics:

dependency_validator:
  ignore:
    - code_checker
    - intl
    - http_multi_server
