name: dart_code_metrics
description: |
  Command line tool which helps to improve code quality.
  Reports cyclomatic complexity and method length in plain console, JSON, HTML and Codeclimate formats
version: 1.7.1
homepage: https://github.com/wrike/dart-code-metrics

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  analyzer: ^0.39.3
  analyzer_plugin: '>=0.2.1 <0.4.0'
  ansicolor: ^1.0.0
  args: ^1.4.4
  crypto: ^2.0.6
  glob: ^1.1.7
  html: '>=0.13.4 <1.0.0'
  meta: ^1.1.6
  path: ^1.6.2
  quiver: ^2.0.0
  source_span: ^1.4.1
  yaml: ^2.1.5

dev_dependencies:
  coverage: '>=0.13.3 <0.15.0'
  coveralls: '>=3.1.0 <6.0.0'
  dependency_validator: ^1.2.1
  lcov: '>=4.2.0 <7.0.0'
  mockito: '>=3.0.0 <5.0.0'
  pedantic: ^1.1.0
  pub_semver: ^1.4.3
  test: ^1.9.3

executables:
  metrics:
