version: 2.0.0
homepage: https://github.com/wrike/dart-code-metrics

environment:
  sdk: ">=2.8.0 <3.0.0"

dependencies:
  analyzer: ^0.39.3
  analyzer_plugin: '>=0.2.1 <0.4.0'
  ansicolor: ^1.0.4
